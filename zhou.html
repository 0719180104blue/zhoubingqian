<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>H5场景应用案例-珠峰培训</title>

	<!-- IMPORT CSS -->
	<link href="main.a55246d224609749e822.css?baf05e64de23e90859ed" rel="stylesheet">
	<link rel="stylesheet" href="zhou.css">
</head>



<body>

	<!-- MAIN -->
	<main class="mainBox" id="MAINBOX">
		<!-- SWIPER -->
		<div class="swiper-container">
			<div class="swiper-wrapper">
				<!-- PAGE1 -->
				<div class="swiper-slide page1">
					<img src="img/1.jpg" alt="" class="ani" swiper-animate-effect='fadeIn'
						swiper-animate-duration="3s">

					<img src="img/2.jpg" alt="" class="ani" swiper-animate-effect='bounceInRight'
						swiper-animate-duration="3s">

					<img src="img" alt="" class="ani" swiper-animate-effect='rotateIn'
						swiper-animate-duration="1s" swiper-animate-delay="0.5s">

					<img src="img" alt="" class="ani" swiper-animate-effect='bounceInLeft'
						swiper-animate-duration="1s">

					<img src="img" alt="" class="ani" swiper-animate-effect='flash'
						swiper-animate-duration="1s" swiper-animate-delay="0.5s">
				</div>
				<!-- PAGE2 -->
				<div class="swiper-slide page2">
					<img src="img/3.jpg" alt="" class="ani" swiper-animate-effect='bounceInLeft'
						swiper-animate-duration="1s" swiper-animate-delay="0s">

					<img src="img/4.jpg" alt="" class="ani" swiper-animate-effect='zoomIn'
						swiper-animate-duration="1s" swiper-animate-delay="0.5s">

					<img src="img/5.jpg" alt="" class="ani" swiper-animate-effect='zoomIn'
						swiper-animate-duration="1s" swiper-animate-delay="1.5s">

					<img src="i" alt="" class="ani" swiper-animate-effect='zoomIn'
						swiper-animate-duration="1s" swiper-animate-delay="2.5s">
				</div>
				<!-- PAGE3 -->
				<div class="swiper-slide page3">
						<img src="img/6.jpg" alt="" class="ani" swiper-animate-effect='bounceInLeft'
							swiper-animate-duration="1s" swiper-animate-delay="0s">
	
						<img src="img/7.jpg" alt="" class="ani" swiper-animate-effect='zoomIn'
							swiper-animate-duration="1s" swiper-animate-delay="0.5s">
	
			
				
					

				</div>
				<!-- PAGE4 -->
				<div class="swiper-slide page4">
						
								<img src="img/9.jpg" alt="" class="ani" swiper-animate-effect='fadeIn'
									swiper-animate-duration="3s">
									<img src="img/11.jpg" alt="" class="ani" swiper-animate-effect='zoomIn'
						swiper-animate-duration="1s" swiper-animate-delay="0.5s">
			
						

				</div>
			</div>
		</div>
		<!-- AUDIO -->
		<audio
			src="video/Joshua Radin - I'd Rather Be With You [mqms].mp3"
			autoplay loop class="AUDIO"></audio>
		<a href="javascript:;" class="MUSICBTN MOVE"></a>
		<!-- ARROW -->
		<a href="javascript:;" class="PREBTN"></a>
	</main>

	<!-- IMPORT JS -->
	<script type="text/javascript" src="runtime.eb9762bffc276c701715.js?baf05e64de23e90859ed"></script>
	<script type="text/javascript" src="main.a2ba54186dd1b09a2b00.js?baf05e64de23e90859ed"></script>
</body>

</html>
